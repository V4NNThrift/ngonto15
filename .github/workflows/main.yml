name: Yanzz RDP (Win 2022 ‚Ä¢ Naruto Wallpaper ‚Ä¢ 60h)

on:
  workflow_dispatch:

jobs:
  rdp-naruto:
    runs-on: windows-2022
    timeout-minutes: 3600

    env:
      TAILSCALE_VERSION: "1.82.0"

    steps:
      - name: Enable RDP & firewall
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-3389-TCP" dir=in action=allow protocol=TCP localport=3389 | Out-Null
          netsh advfirewall firewall add rule name="RDP-3389-UDP" dir=in action=allow protocol=UDP localport=3389 | Out-Null
          Restart-Service TermService -Force
          Write-Host "‚úÖ RDP enabled."

      - name: Create RDP user
        shell: pwsh
        run: |
          $user = "Yanzz"
          $pass = ConvertTo-SecureString "Evan123456" -AsPlainText -Force
          if (-not (Get-LocalUser -Name $user -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $user -Password $pass -AccountNeverExpires | Out-Null
          }
          Add-LocalGroupMember -Group "Administrators" -Member $user -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user -ErrorAction SilentlyContinue
          Write-Host "‚úÖ User $user created."

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-$env:TAILSCALE_VERSION-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force
          Write-Host "‚úÖ Tailscale installed."

      - name: Connect Tailscale
        shell: pwsh
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          if (-not $env:TS_KEY) { Write-Error "‚ùå No Tailscale key."; exit 1 }
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey "$env:TS_KEY" --hostname "gh-runner-$env:GITHUB_RUN_ID"
          Start-Sleep -Seconds 10
          $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 | Select-Object -First 1).Trim()
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "üåê Connected to Tailscale: $ip"

      - name: Boost Performance
        shell: pwsh
        run: |
          powercfg /setactive SCHEME_MIN
          powercfg -change -monitor-timeout-ac 0
          powercfg -change -disk-timeout-ac 0
          powercfg -change -standby-timeout-ac 0
          powercfg -change -hibernate-timeout-ac 0
          Write-Host "‚ö° Performance mode applied."

      - name: Set Naruto Wallpaper (auto random)
        shell: pwsh
        run: |
          $dir = "C:\Wallpapers"
          New-Item -ItemType Directory -Path $dir -Force | Out-Null
          $urls = @(
            "https://images8.alphacoders.com/130/1309570.jpg",
            "https://images6.alphacoders.com/103/1039579.jpg",
            "https://images2.alphacoders.com/129/1296428.jpg",
            "https://images8.alphacoders.com/130/1301521.jpg",
            "https://wallpapers.com/images/high/naruto-sage-mode-4k-hd-7hfccxtr5o7v3duj.webp",
            "https://i.pinimg.com/originals/f0/9e/24/f09e24b989ee27f2b5b74052b9f2ad85.jpg"
          )
          $url = $urls | Get-Random
          $file = Join-Path $dir "naruto_wallpaper.jpg"
          Invoke-WebRequest -Uri $url -OutFile $file -UseBasicParsing
          Write-Host "üñºÔ∏è  Downloaded wallpaper from $url"

          $reg = "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System"
          if (-not (Test-Path $reg)) { New-Item -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies" -Name "System" | Out-Null }
          New-ItemProperty -Path $reg -Name "Wallpaper" -Value $file -PropertyType String -Force | Out-Null
          New-ItemProperty -Path $reg -Name "WallpaperStyle" -Value "2" -PropertyType String -Force | Out-Null
          New-ItemProperty -Path $reg -Name "TileWallpaper" -Value "0" -PropertyType String -Force | Out-Null
          gpupdate /target:computer /force | Out-Null
          Write-Host "‚úÖ Naruto wallpaper applied globally."

      - name: Show Access Info
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS INFO ==="
          Write-Host "Address : $env:TAILSCALE_IP"
          Write-Host "Username: Yanzz"
          Write-Host "Password: Evan123456"
          Write-Host "=========================`n"

      - name: Keep Alive (60h)
        shell: pwsh
        run: |
          while ($true) {
            Write-Host "[$(Get-Date -Format o)] üü¢ RDP active | Naruto wallpaper"
            Start-Sleep -Seconds 300
          }
