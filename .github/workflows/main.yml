name: Yanzz RDP (Win Latest ‚Ä¢ Anti-Lag + Naruto Wallpaper)

on:
  workflow_dispatch:

jobs:
  rdp-naruto:
    runs-on: windows-latest
    timeout-minutes: 3600

    env:
      TAILSCALE_VERSION: "1.82.0"

    steps:
      - name: Enable RDP & open firewall
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-3389" dir=in action=allow protocol=TCP localport=3389 | Out-Null
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $user = "Yanzz"
          $pass = ConvertTo-SecureString "Evan123456" -AsPlainText -Force
          if (-not (Get-LocalUser -Name $user -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $user -Password $pass -AccountNeverExpires | Out-Null
          } else {
            Set-LocalUser -Name $user -Password $pass
          }
          Add-LocalGroupMember -Group "Administrators" -Member $user -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user -ErrorAction SilentlyContinue

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-$env:TAILSCALE_VERSION-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait
          Remove-Item $file -Force

      - name: Connect to Tailscale
        shell: pwsh
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          if (-not $env:TS_KEY) { Write-Error "‚ùå Tailscale key not set"; exit 1 }
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey "$env:TS_KEY" --hostname "gh-runner-$env:GITHUB_RUN_ID"
          Start-Sleep -Seconds 10
          $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 | Select-Object -First 1).Trim()
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "üåê Tailscale IP: $ip"

      - name: Max Performance (Anti-Lag)
        shell: pwsh
        run: |
          powercfg /setactive SCHEME_MIN
          powercfg -change -monitor-timeout-ac 0
          powercfg -change -disk-timeout-ac 0
          powercfg -change -standby-timeout-ac 0
          powercfg -change -hibernate-timeout-ac 0
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Power\PowerThrottling" /v PowerThrottlingOff /t REG_DWORD /d 1 /f
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\PriorityControl" /v Win32PrioritySeparation /t REG_DWORD /d 26 /f

          $disable = @("SysMain","WSearch","DiagTrack","DoSvc","wuauserv","Themes","PrintSpooler")
          foreach ($s in $disable) {
            if (Get-Service -Name $s -ErrorAction SilentlyContinue) {
              Stop-Service $s -Force -ErrorAction SilentlyContinue
              Set-Service $s -StartupType Disabled -ErrorAction SilentlyContinue
            }
          }
          Write-Host "‚úÖ Performance optimized."

      - name: Set Wallpaper
        shell: pwsh
        run: |
          $dir = "C:\Wallpapers"
          New-Item -ItemType Directory -Path $dir -Force | Out-Null

          $page = Invoke-WebRequest -Uri "https://ibb.co.com/LDBc8tmW" -UseBasicParsing
          $img = ($page.Links | Where-Object { $_.href -match "i\.ibb\.co" -and $_.href -match '\.jpg|\.png' } | Select-Object -First 1).href
          if (-not $img) { Write-Error "‚ùå Gagal ambil direct link dari halaman ImgBB"; exit 1 }

          $out = Join-Path $dir "wallpaper.jpg"
          Invoke-WebRequest -Uri $img -OutFile $out -UseBasicParsing
          Write-Host "üñºÔ∏è Wallpaper downloaded from $img"

          reg add "HKCU\Control Panel\Desktop" /v Wallpaper /t REG_SZ /d "$out" /f
          reg add "HKCU\Control Panel\Desktop" /v WallpaperStyle /t REG_SZ /d 2 /f
          rundll32.exe user32.dll, UpdatePerUserSystemParameters 1, True
          Write-Host "‚úÖ Wallpaper applied!"

      - name: Show Access Info
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS INFO ==="
          Write-Host "Address : $env:TAILSCALE_IP"
          Write-Host "Username: Yanzz"
          Write-Host "Password: Evan123456"
          Write-Host "=========================`n"

      - name: Keep Alive
        shell: pwsh
        run: |
          while ($true) {
            Write-Host "[$(Get-Date -Format o)] üü¢ RDP running with wallpaper"
            Start-Sleep -Seconds 300
          }
